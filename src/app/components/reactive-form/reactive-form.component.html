<h2>Reactive Form</h2>
<div style="width: 500px; padding: 20px; margin: 20px; border: 2px solid blue; border-radius: 20px;">
    <form [formGroup]="form" (submit)='submitForm(form.value)'>
        <div class="form-group">
            <label>Id</label>
            <input type='text'
                formControlName='id'
                placeholder="Enter Id"
                class='form-control' />
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type='text'
                formControlName='name'
                placeholder="Enter Name"
                class='form-control' />
            <div *ngIf='form.controls["name"].errors && form.controls["name"].touched' class='alert alert-danger'>
                <div *ngIf='form.controls["name"].errors.required'>Name is mandatory</div>
                <div *ngIf='form.controls["name"].errors.minlength'>Name must atleast have 3 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type='text'
                formControlName='username'
                placeholder="Enter User Name"
                class='form-control' />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type='text'
                formControlName='email'
                placeholder="Enter Email"
                class='form-control' />
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type='text'
                formControlName='phone'
                placeholder="Enter Phone"
                class='form-control' />
        </div>
        <div>
            <button class='btn btn-primary' [disabled]='form.invalid'>Submit</button>
        </div>
    </form>
</div>
