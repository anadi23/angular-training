<h2>Template Driven Form</h2>
<div style="width: 500px; padding: 20px; margin: 20px; border: 2px solid blue; border-radius: 20px;">
    <form #tvForm='ngForm' (submit)='submitForm(tvForm.value)'>
        <div class="form-group">
            <label>Id</label>
            <input type='text'
                name='id'
                placeholder="Enter Id"
                class='form-control'
                ngModel
                #tvid='ngModel' />
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type='text'
                name='name'
                placeholder="Enter Name"
                class='form-control'
                ngModel
                #tvname='ngModel'
                (input)='log(tvname)'
                required
                minlength="3"
                maxlength="20" />
            <div *ngIf="tvname.errors && tvname.touched" class="alert alert-danger">
                <div *ngIf="tvname.errors.required">Name is mandatory</div>
                <div *ngIf="tvname.errors.minlength">Name must at least have 3 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type='text'
                name='username'
                placeholder="Enter User Name"
                class='form-control'
                ngModel
                #tvusername='ngModel' />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type='text'
                name='email'
                placeholder="Enter Email"
                class='form-control'
                ngModel
                #tvemail='ngModel' />
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type='text'
                name='phone'
                placeholder="Enter Phone"
                class='form-control'
                ngModel
                #tvphone='ngModel' />
        </div>
        <div>
            <button class='btn btn-primary' [disabled]='tvForm.invalid'>Submit</button>
        </div>
    </form>
</div>
