<div style="width: 500px; padding: 20px; margin: 20px; border: 2px solid blue; border-radius: 20px;">
    <form #tvForm='ngForm' (submit)='submitForm(tvForm.value)'>
        <div class="form-group">
            <label>Id</label>
            <input type='text'
                name='id'
                placeholder="Enter Id"
                class='form-control'
                ngModel
                #tvid='ngModel' />
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type='text'
                name='name'
                placeholder="Enter Name"
                class='form-control'
                ngModel
                #tvname='ngModel'
                (input)='log(tvname)' />
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input type='text'
                name='username'
                placeholder="Enter User Name"
                class='form-control'
                ngModel
                #tvusername='ngModel' />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type='text'
                name='email'
                placeholder="Enter Email"
                class='form-control'
                ngModel
                #tvemail='ngModel' />
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type='text'
                name='phone'
                placeholder="Enter Phone"
                class='form-control'
                ngModel
                #tvphone='ngModel' />
        </div>
        <div>
            <button class='btn btn-primary'>Submit</button>
        </div>
    </form>
</div>
